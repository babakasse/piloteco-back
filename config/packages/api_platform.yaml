api_platform:
    title: PILOT ECO API
    version: 1.0.0
    defaults:
        stateless: true
        cache_headers:
            vary: ['Content-Type', 'Authorization', 'Origin']
    formats:
        jsonld: [ 'application/ld+json' ]
        json: [ 'application/json' ]

    swagger:
        api_keys:
            JWT:
                name: Authorization
                type: header