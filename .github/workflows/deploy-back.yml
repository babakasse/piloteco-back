name: Deploy Backend to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Connexion √† Azure
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Connexion au registre Docker d‚ÄôAzure
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Build et push de l‚Äôimage Docker
      - name: Build and Push Docker image
        run: |
          docker build . -t ${{ secrets.ACR_LOGIN_SERVER }}/piloteco-back:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/piloteco-back:latest

      # D√©ploiement sur Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: piloteco-back
          images: ${{ secrets.ACR_LOGIN_SERVER }}/piloteco-back:latest

      # Ex√©cution des migrations de base de donn√©es
      - name: Run database migrations
        run: |
          az webapp config appsettings set \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --name piloteco-back \
            --settings MIGRATE_DB=true

      # Chargement des donn√©es de d√©monstration (conditionnel)
      - name: Load demo data
        if: ${{ vars.LOAD_DEMO_DATA == 'true' }}
        run: |
          echo "üé≠ Chargement des donn√©es de d√©monstration..."
          
          # Ex√©cuter la commande via l'API Kudu d'Azure
          curl -X POST \
            -u '${{ secrets.AZURE_PUBLISH_USERNAME }}:${{ secrets.AZURE_PUBLISH_PASSWORD }}' \
            -H "Content-Type: application/json" \
            -d '{"command":"cd /home/site/wwwroot && php bin/console app:load-demo-data --force --no-interaction", "dir":"/home/site/wwwroot"}' \
            "https://piloteco-back.scm.azurewebsites.net/api/command"
          
          echo "‚úÖ Donn√©es de d√©monstration charg√©es avec succ√®s"

      # Nettoyage du cache apr√®s d√©ploiement
      - name: Clear application cache
        run: |
          curl -X POST \
            -u '${{ secrets.AZURE_PUBLISH_USERNAME }}:${{ secrets.AZURE_PUBLISH_PASSWORD }}' \
            -H "Content-Type: application/json" \
            -d '{"command":"cd /home/site/wwwroot && php bin/console cache:clear --env=prod --no-debug", "dir":"/home/site/wwwroot"}' \
            "https://piloteco-back.scm.azurewebsites.net/api/command"
