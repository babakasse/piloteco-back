name: Deploy Backend to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Connexion à Azure
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Connexion au registre Docker d’Azure
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Build et push de l’image Docker
      - name: Build and Push Docker image
        run: |
          docker build . -t ${{ secrets.ACR_LOGIN_SERVER }}/piloteco-back:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/piloteco-back:latest

      # Déploiement sur Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: piloteco-back
          images: ${{ secrets.ACR_LOGIN_SERVER }}/piloteco-back:latest
